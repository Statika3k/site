<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal">
        <div class="modal-box">
            <div class="modal-item">
              <img class="modal-item__img" src="img/cart1_mini.jpeg" alt="Стол Меню">
              <div class="modal-item__content">
                <h3 class="modal-item__name">Стол MENU</h3>
                <p class="modal-item__price">34 000 руб.</p>
              
                <div class="modal-item__actions">
                  <a class="modal-item__link" href="#">Избранные</a>
                  <a class="modal-item__link" href="#">Удалить</a>
                </div>
              </div>
            </div>
          <input class="modal-box__input" type="number" value="1" min="1"> 
        </div>
        <div class="modal-box modal-box_bottom">
            <div class="modal-item">
              <img class="modal-item__img" src="img/cart2_mini.jpeg" alt="Диван Настан">
              <div class="modal-item__content">
                <h3 class="modal-item__name">Диван NASTAN</h3>
                <p class="modal-item__price">80 000 руб.</p>
              
                <div class="modal-item__actions">
                <a class="modal-item__link" href="#">Избранные</a>
                <a class="modal-item__link" href="#">Удалить</a>
                </div>
              </div>
            </div>
          <input class="modal-box__input" type="number" value="1" min="1"> 
        </div>
        <div class="modal-info">
          <p class="modal-info__price">Итого:  114 000 руб.</p>
          <a class="modal-info__btn modal-info__btn_cart" href="cart.html">Оформить заказ</a>
        </div>
      </div>
</body>
</html>
